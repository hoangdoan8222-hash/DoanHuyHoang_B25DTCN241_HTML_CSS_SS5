<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đội ngũ bác sĩ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }

        
        h2 {
            color: #1e90ff;
            font-size: 32px;
            margin: 30px 0 20px;
        }

        .doctor-box {
            width: 600px;
            margin: 0 auto 40px;
            padding: 30px;
            background-color: #f5fbff;
            border-radius: 6px;
        }

    
        .doctor-img {
            width: 200px;
            margin: 0 auto 15px;
            padding: 15px;
            transition: background-color 0.3s;
            border-radius: 6px;
        }

        .doctor-img img {
            width: 100%;
            border-radius: 4px;
        }

        .doctor-img:hover {
            background-color: #e6f7ff;
        }

        .doctor-name {
            color: #1e90ff;
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .doctor-desc {
            font-size: 16px;
            margin-top: 5px;
        }

        .services p {
            font-size: 18px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <h2>Đội Ngũ Bác Sĩ</h2>

    <div class="doctor-box">
        <div class="doctor-img">
            <img src="doctor.jpg" alt="Bác sĩ A">
        </div>

        <div class="doctor-name">Bác sĩ A</div>
        <div class="doctor-desc">Chuyên khoa Nha khoa tổng quát</div>
    </div>

    <h2>Dịch Vụ Nha Khoa</h2>

    <div class="services">
        <p>Khám và tư vấn răng miệng tổng quát</p>
        <p>Tẩy trắng răng</p>
        <p>Niềng răng thẩm mỹ</p>
    </div>

</body>
</html>

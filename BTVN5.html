<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Ý Kiến Phản Hồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .form-container {
            width: 400px;
            margin: 40px auto;
            text-align: center;
        }

        .form-title {
            background-color: #1e90ff;
            color: #ffffff;
            font-size: 26px;
            font-weight: bold;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 6px;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 2px solid #1e90ff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00bfff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-title">Ý Kiến Phản Hồi tới Nha Sỹ</div>

        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email của bạn">

            <label for="feedback">Phản hồi của bạn:</label>
            <textarea id="feedback" placeholder="Nhập ý kiến của bạn..."></textarea>

            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .service-box {
            background-color: #f4f4f9;
            width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
        }

        .service-title {
            color: #1e90ff;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .service-subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .service-list {
            font-size: 16px;
            line-height: 2;
        }

        .service-list .implant {
            text-decoration: line-through;
            color: #555;
        }

        .service-list .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="service-box">
        <div class="service-title">Dịch Vụ</div>
        <div class="service-subtitle">Khám và tư vấn răng miệng tổng quát</div>

        <div class="service-list">
            <div class="implant">Trồng răng Implant</div>
            <div class="highlight">Niềng răng thẩm mỹ</div>
            <div>Tẩy trắng răng</div>
            <div>Điều trị viêm lợi, chảy máu chân răng</div>
        </div>
    </div>

</body>
</html>
